<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/mauicon.png">
    <title> Profile card component </title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/desktop1024.css" media="screen and (min-width:1024px)">
    <link rel="stylesheet" href="./style/desktop1440.css" media="screen and (min-width:1440px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2? display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="profilecard">
      <div class="profilecardtop">
        <img src="./assets/image-victor.jpg" alt="Imagen del perfil">
      </div>
      <div class="profilecardbottom">
        <div class="profilecardbottom__datosperfil">
          <div>
            <span>Victor Crest</span>
            <span>26</span>
          </div>
          <p>London</p>
        </div>
        <div class="profilecardbottom__datoseguidores">
          <div>
            <p>80K</p>
            <p>Followers</p>
          </div>
          <div>
            <p>803K</p>
            <p>Likes</p>
          </div>
          <div>
            <p>1.4K</p>
            <p>Photos</p>
          </div>
        </div>
    </div>
  </body>
  </body>
</html>
